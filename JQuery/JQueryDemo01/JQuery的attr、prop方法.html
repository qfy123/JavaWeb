<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function (){
            //attr：不推荐操作checked、readOnly、selected、disabled等等
            alert($(":checkbox:first").attr("name"))//获取
            $(":checkbox:first").attr("name","abc")//设置，attr(name,Value)\
            alert($(":checkbox").attr("checked"))//官方觉得返回undefined是一个错误
            //prop:只推荐操作attr不能操作的，两者为互补关系
            alert($(":checkbox").prop("checked"))//没有选中的时候返回false
        })
    </script>
</head>
<body>

    多选：
    <input name="checkbox" type="checkbox" value="checkbox1"/>checkbox1
    <input name="checkbox" type="checkbox" value="checkbox2"/>checkbox2
    <input name="checkbox" type="checkbox" value="checkbox3"/>checkbox3

</body>
</html>
