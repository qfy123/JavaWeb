<!DOCTYPE html><!-- 声明、约束-->
<html lang="zh_CN"><!--html标签表示html的开始，lang="en" 表示网页的语言是英文-->
<!--html标签一般分为两部分，head和body-->
<head><!--head表示头部信息，一般包含三部分内容，title标题、css样式、js代码-->
    <meta charset="UTF-8"><!--表示当前页面使用utf8字符集-->
    <title>标题</title><!--页面标题-->
</head><!--表示head标签的结束-->
<body><!--body标签是整个html页面显示的主体内容-->
第一个html页面
</body>
</html>
<!--
    html的标签
    1.标签的格式：
        <标签名> 封装的数据 </标签名>
    2.标签名大小写不敏感
    3.标签拥有自己的属性
        i.分为基本属性：bgcolor="red"（背景颜色设置为红色）
        ii.事件属性：onclick="alert('你好') 可以设置事件响应后的代码
    4.标签分为单标签和双标签
        i.单标签格式：<标签名/>"  一般换行之类的用单标签<br/>
        ii.双标签格式：<标签名> 封装的数据 </标签名>
-->
