<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>组合类型选择器</title>
    <style type="text/css">
        /*
        组合选择器的格式：
        选择器1，选择器2，……选择器n{
            属性：值
        }
        组合选择器可以让多个选择器共用一个css样式
        */
        .class01,#id01{
            color: blue;
            font-size: 20px;
            border: yellow 1px solid;
        }
    </style>
</head>
<body>

	<!-- 
	需求1：修改 class="class01" 的div 标签 和 id="id01" 所有的span标签，
	字体颜色为蓝色，字体大小20个像素。边框为1像素黄色实线。
	 -->

   <div class="class01">div标签class01</div> <br />
   <span id="id01">span 标签</span>  <br /> 
   <div>div标签</div> <br />
   <div>div标签id01</div> <br />

</body>
</html>
