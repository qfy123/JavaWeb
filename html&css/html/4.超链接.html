<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接
	<a>标签是超链接
	href属性设置连接的地址
	target属性设置哪个目标进行跳转
		_self:表示当前页面(默认值)
		_blank：表示打开新页面-->
	<a href="http://www.baidu.com">百度</a><br/>
	<a href="http://www.baidu.com" target="_self">百度</a><br/>
	<a href="http://www.baidu.com" target="_blank">百度</a><br/>

</body>
</html>
