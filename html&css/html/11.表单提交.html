<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                <!--
                    form表单标签
                        action设置提交的服务器地址
                        method设置提交的方式：GET（默认）或POST

                    表单在提交时，数据没有发送给服务器的三种情况:
                        1、表单项没有name属性
                        2、单选、复选、下拉列表中的option没有添加value属性
                        3、表单项不在提交的form标签里

                    GET请求的特点：
                        1、浏览器地址栏的地址是：action属性（就是服务器地址）+？+请求参数
                            请求参数的格式是name属性=value属性
                        2、不安全
                        3、它有数据长度的限制

                    POST请求的特点：
                        1、浏览器地址栏只有url
                        2、相对get安全
                        3、理论上没有数据长度的限制

                -->
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login">
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td> 用户名称：</td>
            <td><input type="text" name="username"/><br/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" maxlength="18" name="password"/><br/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" maxlength="18" name="password"/><br/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" value="male"/>男
                <input type="radio" name="sex" value="female"/>女
                <br/></td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><input type="checkbox" name="hobby" value="eat"/>吃饭
                <input type="checkbox" name="hobby" value="sleep"/>睡觉
                <input type="checkbox" name="hobby" value="game"/>王者<br/>
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td><select name="country">
                <option value="none">--请选择国籍--</option>
                <option value="cn">中国</option>
                <option value="usa">美国</option>
                <option value="jp">日本</option>
            </select><br/></td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea rows="10" cols="20" name="desc">默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td><input type="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
