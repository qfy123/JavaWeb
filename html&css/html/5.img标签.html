<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
        <!--img标签可以显示图片
        使用img标签显示一张图片，并修改宽高和边框属性
        src属性可以设置图片的路径
        width设置图片宽度
        height设置图片高度
        border设置边框
        alt属性设置当指定路径找不到图片时，用来代替显示的文本内容


        在JavaSE中路径分为相对路径和绝对路径
            相对路径：从工程名开始算
            绝对路径：盘符：/目录/文件名



        在web中路径分为相对路径和绝对路径
            相对路径：
                .   表示当前文件所在的目录
                ..  表示当前文件所在的上一级目录
                文件名 表示当前文件所在目录的文件，相当于 ./文件名，(./可以省略)

            绝对路径：httpl://ip:port/工程名/资源路径-->
        <img src="../imgs/111111.jpg" height="200" width="260" border="1" alt="找不到图片"/>
        <img src="../imgs/2.jpg" height="200" width="260"/>
        <img src="../imgs/3.jpg" height="200" width="260"/>
        <img src="../imgs/4.jpg" height="200" width="260"/>
        <img src="../imgs/5.jpg" height="200" width="260"/>
        <img src="../imgs/6.jpg" height="200" width="260"/>

</body>
</html>
