<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
	我是一个单独的完整页面<br/><br/>
    <!--iframe标签可以在页面上开辟一个小区域显示一个单独的页面
    iframe标签和a标签组合使用的步骤
        1、在iframe里面设置name属性，定义一个名称
        2、在a标签的target属性上设置iframe的name-->
    <iframe src="3.标题标签.html" width="500" height="500" name="123"></iframe>
    <br/>
    <ul>
        <li><a href="0-标签语法.html" target="123">11111</a></li>
        <li><a href="1.font标签.html" target="123">22222</a></li>
        <li><a href="2.特殊字符.html" target="123">33333</a></li>
    </ul>
</body>
</html>
