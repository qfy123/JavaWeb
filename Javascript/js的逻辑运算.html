    /*
    * && 且运算有两种情况
    * 第一种：当表达式全为真的时候，返回最后一个表达式的值
    * 第二种：当表达式有一个假的时候，返回第一个为假的表达式的值
    * */

     var a="abc";
     var b=true;
     var d=false;
     var c=null;

     alert(a&&b);//true
     alert(b&&a);//abc
     alert(a&&d);//false
     alert(c&&d);//null
     alert(d&&c);//false

     /*
     * || 或运算有两种情况
     * 第一种：当表达式全为假时，返回最后一个为假的表达式的值
     * 第二种：当有一个表达式为真时，返回第一个为真的表达式的值*/
    </script>
