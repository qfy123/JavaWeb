<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr=[];//定义一个空数组
        alert(arr.length);//0
        arr[3]=12;
        alert(arr.length);//js中的数组，只要通过下标赋值，那么它会自动扩容到最大下标，没有值的都默认为undefined

        for (var i=0;i<arr.length;i++){
            alert(arr[i]);
        }
    </script>
</head>
