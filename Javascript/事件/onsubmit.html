<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onsubmitFunc() {
            alert("静态onsubmit");
            return false;
        }

        window.onload = function () {
            var obj = document.getElementById("form01");
            obj.onsubmit = function () {
                alert("动态onsubmit");
                return false;
            }
        }
    </script>
</head>
<body>
<form action="http://localhost:8080" method="post" onsubmit="return onsubmitFunc();">
    <input type="submit" value="静态注册"/>
</form>

<form action="http://localhost:8080" id="form01" method="post">
    <input type="submit" value="动态注册"/>
</form>

</body>
</html>
