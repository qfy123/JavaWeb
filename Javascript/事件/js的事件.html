<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * 什么是事件？事件就是电脑输入设备与页面进行交互的响应。
        * 常用的事件：
        * onload 加载完成事件             页面加载完成后，常用于做页面js代码初始化操作
        * onclick 单击事件                  常用于按钮的点击响应操作
        * onblur 失去焦点事件             常用于输入框失去焦点后验证其输入内容是否合法
        * onchange 内容发生改变事件         常用于下拉列表和输入框内容发生改变后操作
        * onsubmit 表单提交事件           常用于表单提交前，验证所有表单项是否合法
        *
        *
        * 事件的注册：
        * 事件的注册就是告诉浏览器，当事件响应后要执行哪些代码，称为事件的注册或绑定
        * 事件的注册分为静态注册和动态注册
        * 静态注册：通过html标签的事件属性直接赋予事件响应后的代码，这种方法叫静态注册
        * 动态注册：是指先通过js代码得到标签的dom对象，然后再调用dom 对象.事件名=function(){}这种形式赋予事件响应后的代码称为动态注册，有点类似java的反射
        * */
    </script>
</head>

</html>
