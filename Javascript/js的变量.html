<!--        js的变量类型：
            数值类型：number
            字符串类型：string
            对象类型：object
            布尔类型：boolean
            函数类型：function

        js中特殊的值
            undefined：未定义，所有js变量未赋初始值的时候，默认值都是undefined
            null：空值
            NAN：not a number，非数值


        js中定义变量的方式
            var 变量名;
            var 变量名=值;-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var i;
        alert(typeof (i));//typeof():可以取变量的数据类型返回
        i = 12;
        alert(typeof (i));
        i = "asdsad";
        alert(typeof (i));

        var a=12;
        var b="abc";

        alert(a*b);//NaN是非数字，非数值
    </script>
</head>
<body>

</body>
</html>
