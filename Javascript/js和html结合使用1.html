     <!--   JavaScript的诞生主要是完成页面的数据验证。因此它运行在客户端，需要浏览器来解析执行js代码
        js是Netscape网景公司的产品，最早取名为LiveScript，为了吸引更多java程序员，改名js
        js是弱类型，java是强类型
        弱类型就是类型可变
        在js中，定义变量用var i;这个i可以赋值任何类型，i=12，此时是整型，完了还可以再给i="abc"，此时就是String
        java中，定义变量时必须声明其类型，赋值也是相应类型的值


        特点：
        1、交互性（它可以做的就是信息的动态交互）
        2、安全性（不允许直接访问硬盘）
        3、跨平台（只要是可以解释js的浏览器都可以执行）-->


     <!--js和html结合的第一种方式：在head标签或body标签中，使用script标签来写js代码-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //alert是js提供的一个警告框参数
        //它可以接受任意类型的参数，这个参数就是警告框的提示信息
        alert("hello javascript");
    </script>
</head>
<body>

</body>
</html>
